<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/formStyles.css">
</head>
<body>
      <!-- Kriteria : 
    - Terdapat Field Username and Password
    - Terdapat 1 button Login
    - Klik Login, validasi field username and password.  -->
    <div class="form-container">
      
      <div class="left">
        <h1>Login</h1>
        <p>Welcome to Zaky Satya's page!</p>
        <form>
          <label for="username">
            Username: 
            <input id="username" type="text" name="username" placeholder="Username here"/>
          </label>
          <label for="password">
            Password:   
            <input id="password" type="password" name="password" placeholder="Password here"/>
          </label>
          <button class="btn" type="submit" value="Login">Login</button>
        </form>
      </div>
        <div class="right">
        </div>
      
    </div>
</body>
<script src="js/loginScript.js"></script>
</html>
